<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     

    <title>Special Someone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>     
    <div class="cat">   
        <p class="first-line">
            Hi Ann, happy birthday! Click <a href="#" id="show-cake">here</a> to get your cake.
        </p>

        <p class="second-line" style="display: none;">
            Christian has a letter for you, click <a href="/letter.html" id="show-letter">here</a>!
        </p>
        <img class="cato first-cat" src="/firstCat.gif" alt="cat">
<img class="cato second-cat hide" src="/secondCat.gif" alt="cat"> 


    </div>
    <div class="cake" id="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>     

        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <button id="reveal-button" class="hide">Blow!</button> 
    </div>
    <script src="script.js"></script>
    <script>
       document.getElementById('show-cake').addEventListener('click', function(event) {
    event.preventDefault();
    // Hide the first cat when the cake is shown
    document.querySelector('.first-cat').classList.add('hide');
    document.querySelector('.first-line').classList.add('hide');
    document.getElementById('cake').classList.add('show');
    document.getElementById('reveal-button').classList.remove('hide');
});

    document.getElementById('reveal-button').addEventListener('click', function() {
        const flame = document.querySelector('.flame');

        flame.style.animation = 'none';
        flame.style.transition = 'opacity 1s ease-out';
        flame.style.opacity = 0;

        this.remove();

        setTimeout(() => {
        flame.remove();
        document.getElementById('cake').classList.add('hide');

            // Show the second cat and the second line after the cake is hidden
            document.querySelector('.second-cat').classList.remove('hide');
            document.querySelector('.second-line').style.display = 'block';
    }, 2250);
    });

    </script>
</body>
</html>
